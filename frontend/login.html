<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness & Wellness Tracker - Login</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" name="userid" placeholder="User ID" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="message"></div>
        <div id="userInfo" style="display: none;">
            <h2>User Information</h2>
            <p><strong>User ID:</strong> <span id="userID"></span></p>
            <p><strong>Name:</strong> <span id="userName"></span></p>
            <p><strong>Age:</strong> <span id="userAge"></span></p>
            <p><strong>Gender:</strong> <span id="userGender"></span></p>
            <p><strong>Height:</strong> <span id="userHeight"></span></p>
            <p><strong>Weight:</strong> <span id="userWeight"></span></p>
        </div>
        <p class="registerlink">Don't have an account? <a href="register.html">Create one</a></p>

    </div>

    <script src="js/login.js"></script>
</body>
</html>
