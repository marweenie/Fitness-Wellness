<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness & Wellness Tracker - Sign Up</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="login-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="text" name="username" placeholder="Name" required>
            <input type="text" name="userage" placeholder="Age" required>
            <input type="text" name="usergender" placeholder="Gender" required>
            <input type="text" name="userheight" placeholder="Height (cm)" required>
            <input type="text" name="userweight" placeholder="Weight (kg)" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirmpassword" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <div id="message"></div>
        <div id="userInfo" style="display: none;">
            <h2>User Information</h2>
            <p><strong>User ID:</strong> <span id="userID"></span></p>
            <p><strong>Name:</strong> <span id="userName"></span></p>
            <p><strong>Age:</strong> <span id="userAge"></span></p>
            <p><strong>Gender:</strong> <span id="userGender"></span></p>
            <p><strong>Height:</strong> <span id="userHeight"></span></p>
            <p><strong>Weight:</strong> <span id="userWeight"></span></p>
        </div>
        <br>
        <p class="registerlink">Already have an account? <a href="login.html">Login</a></p>
    </div>
    <script src="js/register.js"></script>

</body>
</html>
